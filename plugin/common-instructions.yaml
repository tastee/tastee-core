go to $url:
    - page.goto($url);

click on $name:
    - page.waitForSelector($name);
    - page.click($name);

check that $name is equal to $value:
    - page.$eval($name, e => e.innerHTML).then(html => {
       assert.equal(html, $value, 'the '+ $name + ' element contains '+html);
     });

fill $field field with $value:
    - await page.type($field, $value);

clear $field field:
    - await page.type($field, '');
